    [event]
        name=turn 10

        [unit]
            side=2
            type=Dark Queen
            id=Asheviere
            name= _ "Asheviere"
            canrecruit=yes
            profile=portraits/asheviere.png
            x=17
            y=1
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_HERO}
        [/unit]
        [unit]
            side=2
            type=Royal Guard
            id=Roy
            name= _ "Roy"
            x=18
            y=1
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
        [/unit]
        [unit]
            side=2
            type=Royal Guard
            id=Tadedury
            name= _ "Tadedury"
            x=16
            y=1
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
        [/unit]
        {MOVE_UNIT (id=Asheviere) 17 4}
        {MOVE_UNIT (id=Roy) 18 4}
        {MOVE_UNIT (id=Tadedury) 16 4}
        [set_recruit]
            side=2
