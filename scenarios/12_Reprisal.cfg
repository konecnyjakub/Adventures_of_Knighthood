[scenario]
    id=12_Reprisal
    name=_"Reprisal"
    next_scenario=13_AoK_Epilogue
    map_data="{~add-ons/Adventures_of_Knighthood/maps/12_Reprisal.map}"
    turns=35

    {SCENARIO_MUSIC the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC the_king_is_dead.ogg}

    {12_STORY}
    victory_when_enemies_defeated=no

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

    [side]
        side=1
        controller=human
        team_name=Good
        user_team_name= _ "Rebels"

        type=Horseman AoK
        id=Sir Kaylan
        name=_"Sir Kaylan"
        [modifications]
            {TRAIT_FEARLESS}
            {TRAIT_STRONG}
            {TRAIT_INTELLIGENT}
        [/modifications]
        gender=male
        canrecruit=yes
        unrenamable=true
        recruit=Spearman,Bowman,Cavalryman,Horseman,Mage,Sergeant

        {GOLD 1050 1000 950}
        {INCOME 7 5 3}
        {FLAG_VARIANT loyalist}
    [/side]

    [side]
        side=2
        controller=ai
        team_name=Bad
        user_team_name= _ "Loyalists"

        type=General
        id=Eldred
        name=_"Eldred"
        profile=portraits/eldred.png
        gender=male
        canrecruit=yes
        unrenamable=true
        recruit=Longbowman,Swordsman,Heavy Infantryman,Red Mage,White Mage,Javelineer,Pikeman
        color=green
        persistent=yes
        save_id=Eldred
        [ai]
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,archer,mixed fighter
            time_of_day=morning,afternoon
            grouping=no
            aggression=2.0

            time_of_day=first_watch,second_watch
            grouping=offensive
            caution=1.0
        [/ai]
        {GOLD 900 1000 1100}
        {INCOME 6 8 10}
        {FLAG_VARIANT loyalist}
    [/side]

    {STARTING_VILLAGES 2 7}
    {LIMIT_RECRUITS 2 (Pikeman) 5}
    {LIMIT_RECRUITS 2 (Red Mage) 5}
    {LIMIT_RECRUITS 2 (White Mage) 4}

    [event]
        name=prestart
        [kill]
            id=Asheviere
        [/kill]
        [role]
            type=Swordsman,Pikeman,Longbowman
            [and]
                side=2
            [/and]
            role=evilsupporter
        [/role]
        [recall]
            id=Thromos
        [/recall]
        [store_unit]
            variable=thromos_store
            [filter]
                id=Thromos
            [/filter]
        [/store_unit]

        [unit]
            id=Delfador
            name= _ "Delfador"
            profile=portraits/young_delfador.png
            side=1
            type=Mage Magister
            unrenamable=yes
            x=18
            y=38
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_HERO}
        [/unit]
    [/event]

    [event]
        name=start
        [message]
            speaker=Eldred
            message=_"What's this? Rebels!"
        [/message]
        [message]
            speaker=Sir Kaylan
            message=_"There's Eldred's army, prepare for battle!"
        [/message]
        [message]
            speaker=Eldred
            message=_"Ah, Kaylan... I would have thought you'd be the honorable one and fight beside me."
        [/message]
        [message]
            speaker=Sir Kaylan
            message=_"I serve under the true king of Wesnoth only!"
        [/message]
        [message]
            speaker=Eldred
            message=_"I am the rightful heir to the throne! I'm the true king of Wesnoth, and yet, you fight against me?"
        [/message]
        [message]
            speaker=Sir Kaylan
            message=_"The rightful heir, yes. The king of Wesnoth, maybe. It wasn't law or honor that made you king! It was treachery and murder! Your evil reign ends now Eldred!"
        [/message]
        [message]
            speaker=Eldred
            message=_"Enough! Soldiers! March! Let us make a show of what happens when people rebel against their kingdom, and their king!"
        [/message]
        # This makes it so if the higher level thromos is, The better troops you'll get
        [switch]
            variable=thromos_store.type
            [case]
                value="Fencer"
                [message]
                    speaker=Sir Kaylan
                    message= _"Thromos, are you sure you want to be apart of this?"
                [/message]
                [message]
                    speaker=Thromos
                    message= _"Yes Kaylan, I've been friends with you for many years now. If your willing to fight against your own countrymen, then I shall fight beside you."
                [/message]
            [/case]
            [case]
                value="Duelist"
                [message]
                    speaker=Sir Kaylan
                    message= _"Thromos, are you sure you want to be apart of this?"
                [/message]
                [message]
                    speaker=Thromos
                    message= _"Yes Kaylan, I've been friends with you for many years now. If your willing to fight against your own countrymen, then I shall fight beside you."
                [/message]
                [message]
                    speaker=Thromos
                    message= _"I brought a bunch of students from a fencing school in Weldyn. They are yours to command!"
                [/message]
                [message]
                    speaker=narrator
                    image=wesnoth-icon.png
                    message= _"We may now recruit Fencers!"
                [/message]
                [allow_recruit]
                    side=1
                    type=Fencer
                [/allow_recruit]
            [/case]
            [case]
                value="Master at Arms"
                [message]
                    speaker=Sir Kaylan
                    message= _"Thromos, are you sure you want to be apart of this?"
                [/message]
                [message]
                    speaker=Thromos
                    message= _"Yes Kaylan, I've been friends with you for many years now. If your willing to fight against your own countrymen, then I shall fight beside you."
                [/message]
                [message]
                    speaker=Thromos
                    message= _"I brought a bunch of students from a fencing school in Weldyn. They are yours to command!"
                [/message]
                [message]
                    speaker=narrator
                    image=wesnoth-icon.png
                    message= _"We may now recruit the talented Duelists!"
                [/message]
                [allow_recruit]
                    side=1
                    type=Duelist
                [/allow_recruit]
            [/case]
        [/switch]

        [objectives]
            [objective]
                description= _ "Defeat Eldred"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Sir Kaylan"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Delfador"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
    [/event]

    # The grand battle!
    [event]
        name=turn 9
        [message]
            speaker=Eldred
            message= {WHISPER _"You've stood in my way for the last time, Delfador!"}
        [/message]
        [store_unit]
            variable=delfador_store
            [filter]
                id=Delfador
            [/filter]
        [/store_unit]
