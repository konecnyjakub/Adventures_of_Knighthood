            role=evilsupporter
        [/role]
        [gold]
            amount=1000
            side=2
        [/gold]
        [message]
            speaker=Asheviere
            message= _ "What's going on here?"
        [/message]
        [message]
            role=evilsupporter
            message= _ "Milady! These soldiers are rebelling against you! The great mage Delfador just killed king Eldred!"
        [/message]
        [message]
            speaker=Asheviere
            message= _ "DELFADOR! So it is you once again who is behind the foiling of my plans!"
        [/message]
        [message]
            speaker=Delfador
            message= _ "Yes, Asheviere! It is I; Delfador The Great!"
        [/message]
        [message]
            speaker=Asheviere
            message= _ "You are fools to think you can stand up to me! I bring with me the rest of my sons army which will soon crush you all!"
        [/message]

        [objectives]
            [objective]
                description= _ "Defeat Asheviere"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Sir Kaylan"
