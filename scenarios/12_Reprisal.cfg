    [event]
        name=turn 16
        [message]
            speaker=Sir Kaylan
            message= _ "Delfador! What shall we do?"
        [/message]
        [message]
            speaker=Delfador
            message= _ "There are to many to fight now. We must flee!"
        [/message]
        [message]
            speaker=Sir Kaylan
            message= _ "<i>You</i> must flee. I shall stay here and buy you some time!"
        [/message]
        [message]
            speaker=Delfador
            message= _ "No, I will not be able to outrun them myself, I need you to take me."
        [/message]
        [message]
            speaker=Sir Kaylan
            message= _ "Take my horse Delfador, I shall fight on foot."
        [/message]
        [message]
            speaker=Delfador
            message= _ "Kaylan, I can't stand up to the throne by myself. I need your help. It is just as imperative for you to escape as it is for me."
        [/message]
